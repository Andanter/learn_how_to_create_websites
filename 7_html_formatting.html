<!DOCTYPE html>
<html>
    <title>HTML formatting</title>
    <body>
        <p>Today was my <b>best day</b> in a month!</p>
        <p>I <u>love you</u> so much!</p>
        <p>I shall never <i>forget</i> you</p>
        <p>She is very <small>tiny</small> </p>
        <p>That is very <mark>important</mark>do not miss it.</p>
        <p>That was a HUGE <del>mistake</del></p>
    </body>
</html>
